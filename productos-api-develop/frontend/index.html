<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProductHub</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app">
    
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">üì¶</div>
        <h1>ProductHub</h1>
      </div>
      <nav class="sidebar-nav" id="sidebarNav"></nav>
      <div class="sidebar-footer">
        <p class="text-muted">v1.0.0</p>
      </div>
    </aside>

    
    <main class="main-content">
      
      <header class="header">
        <h2 id="view-title">Productos</h2>
        <div class="header-right">
          <div class="search-box" id="searchBox" style="display: none;">
            <input type="text" id="searchInput" placeholder="Buscar..." />
            <span>üîç</span>
          </div>
          <button class="btn-primary" id="btnNewProduct">+ Nuevo</button>
        </div>
      </header>

      
      <div class="content" id="content"></div>
    </main>
  </div>

  
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Nuevo Producto</h3>
        <button class="btn-close" data-close>&times;</button>
      </div>
      <form id="productForm">
        <div class="form-group">
          <label>Nombre *</label>
          <input type="text" id="productName" placeholder="Ej: Laptop" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Precio *</label>
            <input type="number" id="productPrice" min="0.01" step="0.01" required />
          </div>
          <div class="form-group">
            <label>Stock *</label>
            <input type="number" id="productQuantity" min="0" required />
          </div>
        </div>
        <div class="form-group">
          <label>Categor√≠a *</label>
          <select id="productCategory" required>
            <option value="">-- Seleccionar --</option>
            <option value="TECNOLOGIA">Tecnolog√≠a</option>
            <option value="ACCESORIOS">Accesorios</option>
            <option value="OFICINA">Oficina</option>
          </select>
        </div>
        <div class="form-group">
          <label>Descripci√≥n (m√°x. 255 caracteres)</label>
          <textarea id="productDescription" maxlength="255" rows="3"></textarea>
          <small id="charCount">0/255</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" data-close>Cancelar</button>
          <button type="submit" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  
  <script src="js/modules/ui.js"></script>
  <script src="js/modules/products.js"></script>
  <script src="js/modules/categories.js"></script>
  <script src="js/modules/ventas.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
